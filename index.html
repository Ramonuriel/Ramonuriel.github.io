<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/Css/style.css" />
    <link rel="stylesheet" href="/Css/section-Skills.css" />
    <link rel="stylesheet" href="/Css/section-Banner.css" />
    <link rel="stylesheet" href="/Css/section-projects.css" />

    <title>Ramon Uriel</title>
  </head>

  <body>

    <!--Header e Nav da pagina-->

    <header>
      <img class="logo" src="/assets/Img/logo.jpeg" alt="minha foto" />

      <nav>
        <a class="links" href="#">Skills</a>
        <a class="links" href="#">Projetos</a>
        <a class="links" href="#">Sobre</a>
        <a class="links" href="#">Contatos</a>
        <a class="links button" href="#" class="button">Download CV</a>
      </nav>
    </header>

    <!-- section do codigo do banner e seus componentes-->

    <section class="section-banner">
      <div class="wrapper-banner">
        <div class="box-banner">
          <h1 class="title-banner">Ramon Uriel</h1>
          <h2 class="subtitle-banner">FrontEnd Developer</h2>
        </div>

        <div class="buttons-banner">
          <button class="button-b">Donwload CV</button>
          <button class="button-b">Contatos</button>
        </div>
      </div>
    </section>

    <!-- section do codigo das Skills e seus componentes-->

    <section class="section-skills">
      <h1 class="title-skills">Skills</h1>

      <!--Lita de Skills-->
      <div class="wrapper-skills">
        <article class="skills">
          <img
            class="icon"
            src="/assets/Img/skills/ico_html5 (1).png"
            alt="logo HTML"
          />
          <div class="right">
            <h3 class="title">HTML</h3>
            <progress class="progress-bar" value="80" max="100">80%</progress>
          </div>
        </article>

        <!-- Skill-HTML-->

        <article class="skills">
          <img
            class="icon"
            src="/assets/Img/skills/ico_css3.png"
            alt="Logo CSS"
          />
          <div class="right">
            <h3 class="title">CSS</h3>
            <progress class="progress-bar" value="70" max="100">70%</progress>
          </div>
        </article> 

        <!--Skill-CSS-->

        <article class="skills">
          <img
            class="icon"
            src="/assets/Img/skills/ico_js.png"
            alt="Logo JAVASCRIPT"
          />
          <div class="right">
            <h3 class="title">JAVASCRIPT</h3>
            <progress class="progress-bar" value="50" max="100">50%</progress>
          </div>
        </article>

        <!--Skill-JAVASCRIPT-->

        <article class="skills">
          <img
            class="icon"
            src="/assets/Img/skills/ico_js.png"
            alt="Logo GIT"
          />
          <div class="right">
            <h3 class="title">GIT</h3>
            <progress class="progress-bar" value="70" max="100">70%</progress>
          </div>
        </article>

      <!--Skill-GIT-->

      <article class="skills">
        <img
          class="icon"
          src="/assets/Img/skills/ico_nodejs.png"
          alt="Logo NodeJs"
        />
        <div class="right">
          <h3 class="title">NodeJs</h3>
          <progress class="progress-bar" value="35" max="100">35</progress>
        </div>
      </article>

      <!--Skill-NodeJS-->

      <article class="skills">
        <img
        class="icon"
        src="/assets/Img/skills/ico_react (1).png"
        alt="Logo ReactJs"
        />
        <div class="right">
          <h3 class="title">ReactJs</h3>
          <progress class="progress-bar" value="20" max="100">20%</progress>
        </div>
      </article>
    </div>

    <!--Skill-REACTJS-->

  </section>

    <!-- section do codigo do Project e seus componentes-->

    <section class="section-projects">
      <h1 class="title-projects">Projetos</h1>

      <div class="row">
        <article class="cards-projects">
          <div class="background-projects"> 
            <a href="https://ramonuriel.github.io/Site-Pessoal/" target="_blank">
              <img
                class="icon-projects"
                src="/assets/Img/projects/logo.jpeg"
                alt="logo do meu projeto"
              />
            </a>
          </div>
        </article>
        <article class="cards-projects">
          <div class="background-projects"> 

            <a href="" target="">
              <img
              class="icon-projects"
              src="/assets/Img/projects/Picsart_22-09-19_19-47-14-205.jpg"
              alt="logo Escritp EM BREVE"
              />
          </div>
          </a>
        </article>
        <article class="cards-projects">
          <div class="background-projects"> 
            <a href="" target="">
              <img
                class="icon-projects"
                src="/assets/Img/projects/Picsart_22-09-19_19-47-14-205.jpg"
                alt="logo escrito EM BREVE"
              />
            </a>
          </div>
        </article>
      </div>
    </section>
  </body>
</html>
