<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/Css/style.css" />
    <link rel="stylesheet" href="/Css/Skills.css" />
    <link rel="stylesheet" href="/Css/Banner.css" />

    <title>Ramon Uriel</title>
  </head>

  <body>
    <header>
      <img class="logo" src="/assets/Img/logo.jpeg" alt="minha foto" />

      <nav>
        <a class="links" href="#">Skills</a>
        <a class="links" href="#">Projetos</a>
        <a class="links" href="#">Sobre</a>
        <a class="links" href="#">Contatos</a>
        <a class="links button" href="#" class="button">Download CV</a>
      </nav>
    </header>

    <!-- section do codigo do banner e seus componentes-->
    <section class="banner">
      <div class="wrapper-banner">
        <div class="box-banner">
          <h1 class="title-banner">Ramon Uriel</h1>
          <h2 class="subtitle-banner">FrontEnd Developer</h2>
        </div>

        <div class="buttons-banner">
          <button class="button-b">Donwload CV</button>
          <button class="button-b">Contatos</button>
        </div>
      </div>
    </section>

    <!-- section do codigo das Skills e seus componentes-->

    <section class="section-skills">
      <h1 class="title-skills">Skills</h1>

      <!--Lita de Skills-->
      <div class="wrapper-skills">
        <article class="skills -space">
          <img
            class="icon"
            src="/assets/Img/skills/ico_html5 (1).png"
            alt="logo HTML"
          />
          <div class="right">
            <h3 class="title">HTML</h3>
            <progress class="progress-bar" value="80" max="100">80%</progress>
          </div>
        </article>

        <article class="skills -space">
          <img
            class="icon"
            src="/assets/Img/skills/ico_css3.png"
            alt="Logo CSS"
          />
          <div class="right">
            <h3 class="title">CSS</h3>
            <progress class="progress-bar" value="70" max="100">70%</progress>
          </div>
        </article>
        <article class="skills -space">
          <img
            class="icon"
            src="/assets/Img/skills/ico_js.png"
            alt="Logo JAVASCRIPT"
          />
          <div class="right">
            <h3 class="title">JAVASCRIPT</h3>
            <progress class="progress-bar" value="50" max="100">50%</progress>
          </div>
        </article>
        <article class="skills -space">
          <img
            class="icon"
            src="/assets/Img/skills/ico_js.png"
            alt="Logo GIT"
          />
          <div class="right">
            <h3 class="title">GIT</h3>
            <progress class="progress-bar" value="70" max="100">70%</progress>
          </div>
        </article>
      </div>
    </section>
  </body>
</html>
